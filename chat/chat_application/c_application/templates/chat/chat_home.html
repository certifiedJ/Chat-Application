<!DOCTYPE html>
<html>
<head>
    <title>Chat Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #e9eff7;
    margin: 0;
    padding: 20px;
}
h2 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
    font-size: 2em;
}
.current-user {
    text-align: center;
    margin-bottom: 15px;
    font-size: 1.2em;
    color: #333;
}
.user-list {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    animation: fadeIn 1s ease-in-out;
}
.user-card {
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    padding: 20px;
    text-align: center;
    width: 220px;
    transition: transform 0.3s, box-shadow 0.3s;
}
.user-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}
.user-card a {
    text-decoration: none;
    color: #007bff;
    font-size: 1.3em;
}
.user-card a:hover {
    color: #0056b3;
}
.user-card i {
    font-size: 4em;
    color: #007bff;
    margin-bottom: 15px;
}
.chat-button {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
.chat-button:hover {
    background-color: #0056b3;
}
.user-status {
    margin-top: 5px;
    font-size: 1em;
}
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
    </style>
</head>
<body>
    <h2>Available Users to Chat</h2>
    <div class="current-user">
        <p>Logged in as: <strong>{{ request.user.username }}</strong></p>
    </div>
    <div class="logout" style="text-align: center; margin-bottom: 20px;">
        <a href="{% url 'logout' %}" style="color: #ff4d4d; text-decoration: none; font-size: 1.2em;">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>
    <div class="user-list">
        {% for user in users %}
            <div class="user-card">
                <i class="fas fa-user-circle"></i>
                <a href="{% url 'chat' user.id %}">{{ user.username }}</a>
                <p class="user-status">
                    {% if user.is_online %}
                        <span style="color: green;">Online</span>
                    {% else %}
                        <span style="color: red;">Offline</span>
                    {% endif %}
                </p>
                <button onclick="startChat({{ user.id }})" class="chat-button">Start Chat</button>
            </div>
        {% endfor %}
    </div>

    <script>
        function startChat(userId) {
            window.location.href = `/chat/${userId}/`;
        }
    </script>

</body>
</html>
