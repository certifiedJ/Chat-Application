<!DOCTYPE html>
<html>
<head>
    <title>Chat Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        @keyframes animatedGradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(270deg, #6a11cb, #2575fc, #ff6a00, #ee7752);
            background-size: 800% 800%;
            animation: animatedGradient 20s ease infinite;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-content {
            margin-top: 110px; /* Pushes content below fixed elements */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 3.2em;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255,255,255,0.7);
            animation: fadeIn 1.5s ease forwards;
            letter-spacing: 1.5px;
        }
        .current-user {
            position: fixed;
            top: 20px;
            left: 43%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 15px 30px;
            color: #fff;
            font-size: 1.3em;
            font-weight: 600;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 2s ease forwards;
            z-index: 10;
            white-space: nowrap;
        }
        .logout {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 11;
        }
        .logout a {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 10px 20px;
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: box-shadow 0.3s ease, color 0.3s ease;
        }
        .logout a i {
            font-size: 1.3em;
        }
        .logout a:hover {
            color: #ff4d4d;
            box-shadow: 0 0 15px 4px rgba(255, 77, 77, 0.7);
        }
        .user-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 25px;
            padding: 30px 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.5s ease forwards;
            max-width: 1200px;
            width: 90%;
            margin-top: 0;
        }
        .user-card {
            background: rgba(255, 255, 255, 0.18);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
            padding: 25px 20px;
            text-align: center;
            width: 220px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .user-card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 0 20px 4px rgba(0, 123, 255, 0.7), 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        .user-card a {
            text-decoration: none;
            color: #d0e7ff;
            font-size: 1.4em;
            font-weight: 700;
            margin: 10px 0;
            transition: color 0.3s ease;
        }
        .user-card a:hover {
            color: #a3c7ff;
        }
        .user-card i {
            font-size: 4.5em;
            color: #66a3ff;
            margin-bottom: 15px;
            text-shadow: 0 0 8px rgba(102, 163, 255, 0.8);
        }
        .chat-button {
            margin-top: auto;
            padding: 12px 25px;
            border: none;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1em;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.6);
            user-select: none;
        }
        .chat-button:hover {
            background-color: rgba(0, 123, 255, 1);
            box-shadow: 0 0 20px 5px rgba(0, 123, 255, 0.9);
        }
        .user-status {
            margin-top: 8px;
            font-size: 1.1em;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(0,0,0,0.25);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        /* Responsive */
        @media (max-width: 768px) {
            h2 { font-size: 2.4em; margin-bottom: 25px;}
            .user-list { padding: 25px 20px; width: 95%; margin-top: 0;}
            .main-content { margin-top: 90px; }
            .user-card { width: 45%; padding: 20px 15px; }
            .chat-button { padding: 10px 18px; font-size: 0.95em; }
            .current-user { font-size: 1.1em; padding: 12px 25px; top: 15px; }
            .logout { top: 15px; right: 15px; }
        }

        @media (max-width: 480px) {
            .user-card { width: 100%; padding: 18px 15px;}
            h2 { font-size: 2em; margin-bottom: 20px;}
            .main-content { margin-top: 70px; }
            .current-user { font-size: 1em; padding: 10px 20px; top: 10px;}
            .logout a { font-size: 1em; padding: 8px 15px;}
        }
    </style>
</head>
<body>
    <div class="current-user">
        <p>Logged in as: <strong>{{ request.user.username }}</strong></p>
    </div>
    <div class="logout">
        <a href="{% url 'logout' %}">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>
    <div class="main-content">
        <h2>Available Users to Chat</h2>
        <div class="user-list" style="justify-content: center; align-items: center;">
            {% for user in users %}
                <div class="user-card">
                    <i class="fas fa-user-circle"></i>
                    <a href="{% url 'chat' user.id %}">{{ user.username }}</a>
                    <p class="user-status">
                        {% if user.is_online %}
                            <span style="color: #7fff7f;">Online</span>
                        {% else %}
                            <span style="color: #ff7f7f;">Offline</span>
                        {% endif %}
                    </p>
                    <button onclick="startChat({{ user.id }})" class="chat-button">Start Chat</button>
                </div>
            {% endfor %}
        </div>
    </div>
    <script>
        function startChat(userId) {
            window.location.href = `/chat/${userId}/`;
        }
    </script>
</body>
</html>
