<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Chat Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            /* Animated gradient background */
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #00c6ff, #0072ff, #0f2027, #2c5364);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #f8f9fa;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            position: relative;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .overlay {
            background: rgba(0, 0, 0, 0.35);
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        .container {
            z-index: 2;
            position: relative;
            max-width: 500px;
            margin: 120px auto 0 auto;
            text-align: center;
            /* Glassmorphism effect */
            background: rgba(255, 255, 255, 0.18);
            border-radius: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 48px 36px 36px 36px;
        }
        h1 {
            color: #00eaff;
            margin-bottom: 18px;
            font-size: 3.2em;
            font-weight: 800;
            letter-spacing: 2px;
            text-shadow: 0 2px 16px rgba(0, 234, 255, 0.2);
        }
        .brand-highlight {
            color: #fff;
            background: linear-gradient(90deg, #00eaff 0%, #0072ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            font-size: 1.25em;
            margin-bottom: 32px;
            color: #e0f7fa;
            font-weight: 500;
        }
        .navigation {
            margin-bottom: 18px;
        }
        .navigation .btn {
            margin: 8px 12px;
            padding: 14px 36px;
            font-size: 1.15em;
            border-radius: 40px;
            font-weight: bold;
            transition: transform 0.15s, box-shadow 0.15s, background 0.2s;
            box-shadow: 0 4px 18px 0 rgba(0, 234, 255, 0.10);
            border: none;
        }
        .btn-login {
            background: linear-gradient(90deg, #007bff 0%, #00eaff 100%);
            color: #fff;
        }
        .btn-register {
            background: linear-gradient(90deg, #28a745 0%, #00eaff 100%);
            color: #fff;
        }
        .btn-login:hover, .btn-register:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 32px 0 rgba(0, 234, 255, 0.18);
            background-position: right center;
        }
        .footer {
            position: fixed;
            bottom: 18px;
            width: 100vw;
            text-align: center;
            color: #e0f7fa;
            font-size: 1em;
            letter-spacing: 1px;
            z-index: 3;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        /* Decorative chat bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.18;
            z-index: 0;
            animation: floatBubble 12s infinite ease-in-out;
        }
        .bubble1 { width: 120px; height: 120px; left: 8vw; top: 18vh; background: #00eaff; animation-delay: 0s;}
        .bubble2 { width: 80px; height: 80px; right: 10vw; top: 10vh; background: #007bff; animation-delay: 2s;}
        .bubble3 { width: 60px; height: 60px; left: 20vw; bottom: 12vh; background: #28a745; animation-delay: 4s;}
        .bubble4 { width: 100px; height: 100px; right: 18vw; bottom: 16vh; background: #2a5298; animation-delay: 6s;}
        @keyframes floatBubble {
            0%, 100% { transform: translateY(0) scale(1);}
            50% { transform: translateY(-40px) scale(1.08);}
        }
        @media (max-width: 600px) {
            .container {
                padding: 28px 8px 24px 8px;
                margin-top: 60px;
            }
            h1 { font-size: 2em; }
            .footer { font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>
    <div class="container">
        <h1>
            <i class="fas fa-comments"></i>
            <span class="brand-highlight">Welcome to ChatApp</span>
        </h1>
        <p>Connect, chat, and share moments with your friends and family in a secure and vibrant environment.</p>
        <div class="navigation">
            <a href="/login/" class="btn btn-login"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="/register/" class="btn btn-register"><i class="fas fa-user-plus"></i> Register</a>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 Chat Application. All Rights Reserved.
    </div>
</body>
</html>
