{% block content %}
<style>
    .room-list-container {
        max-width: 500px;
        margin: 40px auto 0 auto;
        background: rgba(255,255,255,0.95);
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 rgba(31,38,135,0.15);
        padding: 32px 36px 28px 36px;
    }
    .room-list-title {
        color: #2575fc;
        font-family: 'Poppins', sans-serif;
        font-size: 2.2em;
        font-weight: 700;
        margin-bottom: 22px;
        text-align: center;
    }
    .room-list-ul {
        list-style: none;
        padding: 0;
        margin-bottom: 28px;
    }
    .room-list-ul li {
        margin-bottom: 14px;
        font-size: 1.15em;
        background: #f2f6fc;
        border-radius: 8px;
        padding: 10px 18px;
        transition: background 0.2s;
    }
    .room-list-ul li:hover {
        background: #e3edfa;
    }
    .room-list-ul a {
        color: #2575fc;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s;
    }
    .room-list-ul a:hover {
        color: #174ea6;
        text-decoration: underline;
    }
    .room-create-form {
        display: flex;
        gap: 10px;
        justify-content: center;
        align-items: center;
    }
    .room-create-form input[type="text"] {
        flex: 1;
        padding: 8px 12px;
        border-radius: 7px;
        border: 1px solid #b3c6e0;
        font-size: 1em;
        outline: none;
        transition: border 0.2s;
    }
    .room-create-form input[type="text"]:focus {
        border: 1.5px solid #2575fc;
    }
    .room-create-form button {
        background: #2575fc;
        color: #fff;
        border: none;
        border-radius: 7px;
        padding: 8px 20px;
        font-weight: 700;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.2s;
    }
    .room-create-form button:hover {
        background: #174ea6;
    }
</style>
<div class="room-list-container">
    <div class="room-list-title">Group Chat Rooms</div>
    <ul class="room-list-ul">
      {% for room in rooms %}
        <li><a href="{% url 'room_detail' room.id %}">{{ room.name }}</a></li>
      {% empty %}
        <li style="color:#888;">No rooms yet. Create one below!</li>
      {% endfor %}
    </ul>
    <form method="post" class="room-create-form">
      {% csrf_token %}
      <input type="text" name="room_name" placeholder="Create new room" required>
      <button type="submit">Create</button>
    </form>
</div>
{% endblock %}
