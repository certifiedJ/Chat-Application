{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #5ee7df, #b490ca, #fad0c4, #ffd6e0, #c9ffbf, #f9f586);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .chat-container {
            width: 420px;
            height: 650px;
            background: rgba(255,255,255,0.92);
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.18), 0 1.5px 5px rgba(52, 152, 219, 0.12);
            display: flex;
            flex-direction: column;
            border: 1.5px solid #e0e0e0;
        }
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 24px 14px 18px 14px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .message-row {
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            margin-bottom: 2px;
        }
        .message-row.you {
            justify-content: flex-end;
        }
        .bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 22px;
            font-size: 1.08em;
            line-height: 1.5;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            position: relative;
            word-break: break-word;
            margin-bottom: 2px;
            display: flex;
            flex-direction: column;
        }
        .bubble.me {
            background: linear-gradient(120deg, #007aff 0%, #00c6ff 100%);
            color: #fff;
            border-bottom-right-radius: 6px;
            align-items: flex-end;
            margin-left: 40px;
        }
        .bubble.them {
            background: #f1f0f0;
            color: #222;
            border-bottom-left-radius: 6px;
            align-items: flex-start;
            margin-right: 40px;
        }
        .sender {
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 2px;
            color: #007aff;
        }
        .bubble.me .sender {
            color: #e0f7fa;
            align-self: flex-end;
        }
        .timestamp {
            font-size: 0.75em;
            color: #888;
            margin-top: 4px;
            align-self: flex-end;
        }
        .bubble.me .timestamp {
            color: #d0f0ff;
        }
        .bubble.them .timestamp {
            color: #aaa;
        }
        .input-container {
            display: flex;
            border-top: 1px solid #e0e0e0;
            background: #f7f7f7;
            padding: 10px 12px;
        }
        .input-container input {
            border: none;
            padding: 12px 16px;
            flex-grow: 1;
            border-radius: 20px;
            background: #f1f0f0;
            font-size: 1.1em;
            outline: none;
            margin-right: 10px;
            transition: box-shadow 0.2s;
        }
        .input-container input:focus {
            box-shadow: 0 0 0 2px #007aff33;
        }
        .input-container button {
            border: none;
            background: linear-gradient(90deg, #007aff 0%, #00c6ff 100%);
            color: white;
            padding: 0 22px;
            border-radius: 20px;
            font-size: 1.1em;
            font-weight: 600;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,123,255,0.10);
        }
        .input-container button:hover {
            background: linear-gradient(90deg, #0051a8 0%, #00aaff 100%);
        }
        /* Scrollbar styling */
        #chat-box::-webkit-scrollbar {
            width: 8px;
            background: #e0e0e0;
            border-radius: 8px;
        }
        #chat-box::-webkit-scrollbar-thumb {
            background: #b0b0b0;
            border-radius: 8px;
        }
        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4d4d;
            color: #fff;
            border-radius: 50%;
            padding: 2px 7px;
            font-size: 0.95em;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(255,77,77,0.18);
            z-index: 10;
            border: 2px solid #fff;
            min-width: 22px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .chat-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
            #chat-box {
                padding: 12px 4px 10px 4px;
            }
        }
    </style>
</head>
<body>
    <button onclick="goBack()" class="btn btn-secondary shadow" style="position: absolute; top: 18px; left: 18px; z-index: 10; border-radius: 50px; padding: 8px 18px;">
        <i class="fa fa-arrow-left"></i> Back
    </button>
    <div class="chat-container">
        <!-- Chat header with room or recipient name -->
        <div style="display: flex; align-items: center; justify-content: center; gap: 14px; background: linear-gradient(90deg, #e0eafc 0%, #cfdef3 100%); border-bottom: 1px solid #e0e0e0; padding: 18px 0 10px 0; border-radius: 28px 28px 0 0;">
            <span style="display: flex; align-items: center; justify-content: center; background: #fff; border-radius: 50%; width: 48px; height: 48px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
                <i class="fa-solid fa-users" style="font-size: 2em; color: #007aff;"></i>
            </span>
            <span style="font-weight:700; font-size:1.3em; color:#007aff; letter-spacing:1px;">
                {% if room %}{{ room.name }}{% else %}{{ recipient.username }}{% endif %}
            </span>
            <!-- ADD START CALL BUTTON HERE -->
            <button id="start-video-call" class="btn btn-outline-primary" style="margin-left: auto; margin-right: 18px; display: flex; align-items: center; gap:6px;">
                <i class="fa fa-video"></i> Start Call
            </button>
        </div>
        <div id="chat-box"></div>
        <span id="chat-notification-badge" class="notification-badge" style="display:none;"></span>
        <div id="typing-indicator" style="font-style: italic; color: #888; display: none; margin-left:12px; margin-bottom:4px;">
            {{ recipient.username }} is typing...
        </div>
        <form id="messageForm" method="POST" class="input-container" enctype="multipart/form-data" style="border-radius: 0 0 28px 28px;">
            {% csrf_token %}
            <input id="messageInput" type="text" name="message" placeholder="Type your message..." autocomplete="off" required style="margin-right:8px;">
            <input id="imageInput" type="file" name="image" accept="image/*" style="display:none;">
            <button type="button" onclick="document.getElementById('imageInput').click();" title="Attach Photo" class="btn btn-light shadow-sm" style="border-radius: 50%; width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; margin-right:8px;">
                <i class="fa-solid fa-camera"></i>
            </button>
            <button type="submit" class="btn btn-primary" style="border-radius: 20px; font-weight: 600;">Send</button>
        </form>
    </div>
    <!-- Modal for image preview -->
    <div id="imageModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.85); align-items:center; justify-content:center; z-index:9999;">
        <span id="closeModal" style="position:absolute; top:30px; right:40px; color:#fff; font-size:2.5em; cursor:pointer; font-weight:bold; z-index:10001;">&times;</span>
        <img id="modalImg" src="" style="max-width:90vw; max-height:85vh; border-radius:18px; box-shadow:0 4px 32px rgba(0,0,0,0.5); border:8px solid #fff;">
    </div>
    <!-- Video Call Modal -->
    <div class="modal" tabindex="-1" id="videoCallModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.92); align-items:center; justify-content:center; z-index:9999;">
      <div style="position:relative; width:90vw; max-width:820px; background:#fff; border-radius:18px; padding:28px 14px 16px 14px; box-shadow:0 6px 42px rgba(0,0,0,0.32); display:flex; flex-direction:column; align-items:center;">
          <button id="closeVideoCall" style="position:absolute; top:12px; right:20px; font-size:2em; background:none; border:none; color:#333; cursor:pointer;">&times;</button>
          <h4 style="margin-bottom:16px; color:#007aff;">Video Call Room</h4>
          <div id="local-video" style="width:320px; height:220px; background:#f7f7f7; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.05); margin-bottom:12px; display:flex;align-items:center;justify-content:center;">
            <span style="color:#bbb;">Your video here</span>
          </div>
          <div id="remote-video" style="width:320px; height:220px; background:#eef; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.05); display:flex;align-items:center;justify-content:center;">
            <span style="color:#bbb;">Other participant</span>
          </div>
          <div id="video-call-status" style="margin-top:18px; color:#888; font-size:1.05em;"></div>
          <!-- Add these elements for local preview -->
          <button id="startCallBtn" style="margin-top:18px;">Start Call</button>
          <div id="local-media" style="margin-top:10px;"></div>
      </div>
    </div>
    <!-- Twilio Video SDK -->
    <script src="//sdk.twilio.com/js/video/releases/2.17.1/twilio-video.min.js"></script>
    <script>
        let lastMessageId = null;
        let lastSender = null; 

        const chatBox = document.getElementById('chat-box');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        // Typing Indicator logic
        let typingTimer;
        const typingIndicator = document.getElementById('typing-indicator');
        messageInput.addEventListener('input', function() {
            fetch(`/chat/typing/{{ recipient_id }}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken
                }
            });
        });

        // Poll for typing indicator every 1.2s
        setInterval(function() {
            fetch(`/chat/is_typing/{{ recipient_id }}/`)
                .then(res => res.json())
                .then(data => {
                    if (data.is_typing) {
                        typingIndicator.style.display = '';
                    } else {
                        typingIndicator.style.display = 'none';
                    }
                });
        }, 1200);
        // CSRF Token Extraction
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        // Navigates the browser back a page
        function goBack() {
            window.history.back();
        }

        // Render messages like iMessage
       function renderMessages(messages) {
            // Save current scroll position and check if user is at the bottom
            const atBottom = Math.abs(chatBox.scrollTop + chatBox.clientHeight - chatBox.scrollHeight) < 5;
            chatBox.innerHTML = '';
            messages.forEach((message, idx) => {
                const row = document.createElement('div');
                row.classList.add('message-row');
                let isMe = message.sender === "{{ request.user.username }}";
                row.classList.add(isMe ? 'you' : 'them');
                const bubble = document.createElement('div');
                bubble.classList.add('bubble', isMe ? 'me' : 'them');
                bubble.style.boxShadow = isMe
                    ? "0 2px 12px rgba(0,123,255,0.09)"
                    : "0 2px 12px rgba(44,62,80,0.07)";
                let contentHtml = `<span class="sender" style="margin-bottom:2px;">${isMe ? 'You' : message.sender}</span>`;
                contentHtml += `<span>${message.content}</span>`;
                if (message.image_url) {
                    contentHtml += `<img src="${message.image_url}" class="chat-img-thumb" style="max-width:180px; border-radius:12px; margin-top:8px; box-shadow:0 2px 8px rgba(0,0,0,0.08); cursor:pointer;">`;
                }
                // iMessage-style reactions (overlay on bubble, grouped)
                const emojis = ['👍','😂','😍','😮','😢','😡'];
                let reactions = message.reactions || {};
                let reactionDisplay = '';
                let totalReactions = 0;
                let userReacted = false;
                emojis.forEach(emoji => {
                    let count = reactions[emoji] ? reactions[emoji].length : 0;
                    if (count > 0) {
                        // Always compare as string (user ids are strings in JSON)
                        let highlight = reactions[emoji].map(String).includes("{{ request.user.id }}") ? "background:#e0f7fa;border-radius:8px;" : "";
                        if (highlight) userReacted = true;
                        reactionDisplay += `<span class="imessage-reaction" style="margin-right:2px;${highlight}">${emoji}${count > 1 ? `<span style='font-size:0.85em;'>${count}</span>` : ''}</span>`;
                        totalReactions += count;
                    }
                });
                if (reactionDisplay) {
                    // Overlay reactions at top-right of bubble (ALWAYS VISIBLE)
                    contentHtml += `<div class="imessage-reaction-bar" style="position:absolute;top:-12px;right:8px;display:flex;gap:2px;z-index:2;padding:2px 6px;background:#fff;border-radius:14px;border:1px solid #e0e0e0;box-shadow:0 1px 4px rgba(0,0,0,0.07);font-size:1.08em;">${reactionDisplay}</div>`;
                }
                // Reaction picker (hidden by default, shown on hover/tap)
                contentHtml += `
                <div class="imessage-reaction-picker" style="display:none;position:absolute;bottom:100%;right:10px;background:#fff;border-radius:18px;box-shadow:0 2px 8px rgba(0,0,0,0.13);padding:4px 10px;z-index:10;">
                    ${emojis.map(emoji => `<button class="react-btn" data-mid="${message.id}" data-emoji="${emoji}" style="background:none;border:none;cursor:pointer;font-size:1.3em;padding:2px 4px;">${emoji}</button>`).join('')}
                </div>
                `;
                contentHtml += `<span class="timestamp" style="margin-top:6px;">${message.timestamp}</span>`;
                bubble.innerHTML = contentHtml;
                // Add hover/tap logic for reaction picker
                bubble.onmouseenter = function() {
                    this.querySelector('.imessage-reaction-picker').style.display = 'flex';
                };
                bubble.onmouseleave = function() {
                    this.querySelector('.imessage-reaction-picker').style.display = 'none';
                };
                // For mobile: tap to toggle picker
                bubble.onclick = function(e) {
                    if (window.innerWidth < 600) {
                        let picker = this.querySelector('.imessage-reaction-picker');
                        picker.style.display = (picker.style.display === 'flex') ? 'none' : 'flex';
                        e.stopPropagation();
                    }
                };
                row.appendChild(bubble);
                chatBox.appendChild(row);
            });
            // Only scroll to bottom if user was already at the bottom
            if (atBottom) {
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            // Add click event to all images for modal preview
            document.querySelectorAll('.chat-img-thumb').forEach(img => {
                img.onclick = function() {
                    document.getElementById('modalImg').src = this.src;
                    document.getElementById('imageModal').style.display = 'flex';
                };
            });

            // Add reaction event listeners
            setTimeout(function() {
                document.querySelectorAll('.react-btn').forEach(btn => {
                    btn.onclick = function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        const mid = this.getAttribute('data-mid');
                        const emoji = this.getAttribute('data-emoji');
                        if (!mid || mid === "undefined") {
                            return;
                        }
                        fetch("{% url 'react_to_message' %}", {
                            method: "POST",
                            headers: {
                                "X-CSRFToken": csrftoken,
                                "Content-Type": "application/x-www-form-urlencoded"
                            },
                            body: "message_id=" + encodeURIComponent(mid) + "&emoji=" + encodeURIComponent(emoji)
                        })
                        .then(res => res.json())
                        .then(() => {
                            fetchMessages();
                        });
                    };
                });
            }, 0);
            // Hide all pickers on document click (for mobile)
            document.body.onclick = function(e) {
                if (!e.target.closest('.imessage-reaction-picker') && !e.target.closest('.bubble')) {
                    document.querySelectorAll('.imessage-reaction-picker').forEach(p => {
                        p.style.display = 'none';
                    });
                }
            };
        }
    

        // Fetch messages for room if in group chat
        function fetchMessages() {
            {% if room %}
            fetch('/fetch_messages/?room_id={{ room.id }}', {
                method: 'GET',
                headers: {
                    'X-CSRFToken': csrftoken,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                renderMessages(data.messages);
            });
            {% else %}
            fetch('/fetch_messages/?recipient_id={{ recipient_id }}', {
                method: 'GET',
                headers: {
                    'X-CSRFToken': csrftoken,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                renderMessages(data.messages);
            });
            {% endif %}
        }

        // Show notification badge if there are unread messages
        function updateNotificationBadge() {
            fetch("{% url 'fetch_messages' %}?check_unread=1", {
                credentials: "same-origin"
            })
            .then(res => res.json())
            .then(data => {
                const badge = document.getElementById('chat-notification-badge');
                if (data.notify) {
                    badge.textContent = "●";
                    badge.style.display = '';
                } else {
                    badge.style.display = 'none';
                }
            });
        }

        // Call on load and every 10 seconds
        updateNotificationBadge();
        setInterval(updateNotificationBadge, 10000);

        // Utility to append a single message to the chat UI
        function appendSingleMessage(data) {
            let messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
        
            let contentHtml = `<strong>${data.sender}:</strong> ${data.content}<br>`;
            if (data.image_url) {
                contentHtml += `<img src="${data.image_url}" alt="image" style="max-width: 200px; max-height: 200px;"><br>`;
            }
            contentHtml += `<small>${data.timestamp}</small>`;
        
            messageDiv.innerHTML = contentHtml;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        setInterval(fetchMessages, 2000);
        fetchMessages();

        // Send message without refresh
        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(messageForm);
            if (!formData.has('csrfmiddlewaretoken')) {
                formData.append('csrfmiddlewaretoken', csrftoken);
            }
            {% if room %}
            fetch("{% url 'room_detail' room.id %}",  {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken
                },
                body: formData
            })
            .then(response => response.ok ? fetchMessages() : null)
            .then(() => {
                messageInput.value = '';
                document.getElementById('imageInput').value = '';
            });
            {% else %}
            fetch(`/chat/{{ recipient_id }}/`,  {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                messageInput.value = '';
                document.getElementById('imageInput').value = '';
                appendSingleMessage(data);
            });
            {% endif %}
        });

        // Modal close logic
        document.getElementById('closeModal').onclick = function() {
            document.getElementById('imageModal').style.display = 'none';
            document.getElementById('modalImg').src = '';
        };
        document.getElementById('imageModal').onclick = function(e) {
            if (e.target === this) {
                this.style.display = 'none';
                document.getElementById('modalImg').src = '';
            }
        };

        // --- Video Call Modal Logic ---
        const videoCallModal = document.getElementById('videoCallModal');
        const startCallBtn = document.getElementById('start-video-call');
        const closeCallBtn = document.getElementById('closeVideoCall');
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');
        const callStatus = document.getElementById('video-call-status');
        let twilioRoom = null;

        // 1. Fetch Twilio Access Token from your server
        async function fetchTwilioToken(roomName) {
            // Change this to your own endpoint!
            const resp = await fetch(`/video/token/?room=${encodeURIComponent(roomName)}`);
            const data = await resp.json();
            return data.token;
        }

        startCallBtn.onclick = async function() {
            videoCallModal.style.display = 'flex';
            callStatus.innerText = 'Connecting...';

            // 2. Pick a room name (could be based on Django room.id or room.name)
            const roomName = "{{ room.name|default:'default-room' }}";

            // 3. Get access token (for now, you can paste a dev token here for testing)
            let token = await fetchTwilioToken(roomName);

            // 4. Connect to Twilio room and render video
            Twilio.Video.connect(token, {
                name: roomName,
                audio: true,
                video: { width: 480 }
            }).then(room => {
                twilioRoom = room;
                callStatus.innerText = "Connected to video call!";

                // Local participant
                room.localParticipant.tracks.forEach(publication => {
                    if (publication.track.kind === 'video') {
                        localVideo.innerHTML = "";
                        localVideo.appendChild(publication.track.attach());
                    }
                });

                // Handle remote participants
                function attachParticipantTracks(participant) {
                    participant.tracks.forEach(publication => {
                        if (publication.isSubscribed && publication.track.kind === 'video') {
                            remoteVideo.innerHTML = "";
                            remoteVideo.appendChild(publication.track.attach());
                        }
                    });
                    participant.on('trackSubscribed', track => {
                        if (track.kind === 'video') {
                            remoteVideo.innerHTML = "";
                            remoteVideo.appendChild(track.attach());
                        }
                    });
                }

                room.participants.forEach(attachParticipantTracks);
                room.on('participantConnected', attachParticipantTracks);

                // Cleanup on disconnect
                room.on('disconnected', () => {
                    callStatus.innerText = "Call ended.";
                    localVideo.innerHTML = '<span style="color:#bbb;">Your video here</span>';
                    remoteVideo.innerHTML = '<span style="color:#bbb;">Other participant</span>';
                });
            }, error => {
                callStatus.innerText = "Unable to join video call: " + error.message;
            });
        };

        closeCallBtn.onclick = function() {
            videoCallModal.style.display = 'none';
            callStatus.innerText = '';
            if (twilioRoom) {
                twilioRoom.disconnect();
                twilioRoom = null;
            }
            localVideo.innerHTML = '<span style="color:#bbb;">Your video here</span>';
            remoteVideo.innerHTML = '<span style="color:#bbb;">Other participant</span>';
        };

        // Hide modal on clicking outside the modal content
        videoCallModal.onclick = function(e) {
            if (e.target === videoCallModal) {
                closeCallBtn.onclick();
            }
        };
    </script>
    <script>
    document.getElementById('startCallBtn').addEventListener('click', async function() {
        // Fetch Twilio token for the room
        const roomName = "{{ room.name|default:'default-room' }}";
        let token;
        try {
            const resp = await fetch(`/video/token/?room=${encodeURIComponent(roomName)}`);
            const data = await resp.json();
            token = data.token;
        } catch (err) {
            alert('Could not get video token from server.');
            return;
        }

        Twilio.Video.createLocalTracks({
            audio: true,
            video: true
        }).then(localTracks => {
            // Attach the tracks to the DOM for preview
            const localMediaContainer = document.getElementById('local-media');
            localMediaContainer.innerHTML = '';
            localTracks.forEach(track => {
                localMediaContainer.appendChild(track.attach());
