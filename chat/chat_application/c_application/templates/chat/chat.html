{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Animated Gradient */
            background: linear-gradient(-45deg, #5ee7df, #b490ca, #fad0c4, #ffd6e0, #c9ffbf, #f9f586);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .chat-container {
            width: 600px;
            height: 600px;
            background: rgba(255,255,255,0.95);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(44, 62, 80, 0.20), 0 1.5px 5px rgba(52, 152, 219, 0.12);
            display: flex;
            flex-direction: column;
        }
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #eef1f7;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .message.you {
            align-items: flex-end;
        }
        .message .sender {
            font-weight: bold;
            color: #007bff;
        }
        .message.you .sender {
            color: #28a745;
        }
        .message .timestamp {
            font-size: 0.75em;
            color: gray;
        }
        .message .content {
            margin-top: 5px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .message.you .content {
            background-color: #d4edda;
        }
        .input-container {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .input-container input {
            border: none;
            padding: 15px;
            flex-grow: 1;
        }
        .input-container button {
            border: none;
            background-color: #007bff;
            color: white;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box"></div>
        
        <form id="messageForm" method="POST" class="input-container">
            {% csrf_token %}
            <input id="messageInput" type="text" name="message" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
    
        // CSRF Token Extraction
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
    
        // Fetch messages every 2 seconds
        setInterval(() => {
            fetch('/fetch_messages/?recipient_id={{ recipient_id }}', {
                method: 'GET',
                headers: {
                    'X-CSRFToken': csrftoken,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML = '';
                data.messages.forEach(message => {
                    const msgDiv = document.createElement('div');
                    msgDiv.classList.add('message');
                    if (message.sender === "{{ request.user.username }}") {
                        msgDiv.classList.add('you');
                    }
                    msgDiv.innerHTML = `
                        <span class="sender">${message.sender}</span>
                        <div class="content">${message.content}</div>
                        <div class="timestamp">${message.timestamp}</div>
                    `;
                    chatBox.appendChild(msgDiv);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }, 2000);
    
        // Send message without refresh
        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            fetch(`/chat/{{ recipient_id }}/`,  {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken
                    // No 'Content-Type': 'application/json' when using FormData!
                },
                body: new FormData(messageForm)
            })
            .then(response => response.json())
            .then(data => {
                messageInput.value = '';
            });
        });
    </script>
</body>
</html>
